{% extends "portafolio/main.html" %}

{% block titulo %}
tictactoe - Portafolio
{% endblock titulo %}

{% load static %}

{% block contenido %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<link rel="shortcut icon" href="{% static 'core/img/letra-p.png' %}" />
<link rel="stylesheet" href="{% static 'core/css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<div class="container">
    <!-- <h1>Tic Tac Toe</h1> -->
    <h1 class="animate__animated animate__flash">Tic Tac Toe

    </h1>

    <br>

    <canvas id="canvas" style="border: 1px solid black; border-radius: 10px; background-color: rgb(70, 70, 70);"
        onclick="showCoords(event)"></canvas>
    <script src="{% static 'core/js/script.js' %} "></script>
    <button class="btn-tic"> Jugar </button>
<p id="prueba"></p>

</div>

{% endblock contenido %}
